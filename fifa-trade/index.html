<script type="text/x-handlebars" data-template-name="login">
<div class="container" style="height: 100%; padding: 0; position: absolute;width: 100%; background:url('img/left-side-bg.jpg') repeat scroll 0 0">
    <div class="login-plain">
        <div class="login-form">
            <div class="modal-header">
                <div class="login-logo">
                    <img height="83" src="img/authPageLogo2.png" alt="logo name">
                </div>
            </div>
            <div class="modal-center">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-12">
                            {{input class="form-control not-null" enter="login" type="text" placeholder="login" value=userLogin maxlength=50}}
                            <i class="fa fa-user right gray"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            {{input class="form-control" enter="login" type="password" placeholder="password" value=userPassword maxlength=255}}
                            <i class="fa fa-lock gray"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-lg-12 form-actions change-password">
                        <div class="navi-btn navi-btn-icon" style="position:relative; top:7px;">
                            <a {{action "login"}}>
                                <i class="fa fa-sign-in blue-bg"></i><span class="navi-btn-text">Login</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
