<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Fifa-trade</title>
    <base href="/">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
a{
    cursor: pointer;
}
.dialog-background{
    position: absolute;
    width:100%;
    height:100%;
    position: fixed;
    left:0;
    top:0;
    z-index:100;
}
.modal .dialog-background{
    background-color: #acacac;
    opacity: 0.5;
}
.modal-dialog {
    display: inline;
    height: 300px;
    left: 0;
    margin: auto;
    min-width: 500px;
    position: absolute;
    right: 0;
    text-align: left;
    top: 200px;
    width: 500px;
    z-index: 101;
}
#addPlayer{
    z-index: 101;
}
.add-player{
    position: absolute;
    width:500px;
    max-height:300px;
    border:1px solid #acacac;
    margin-top:-18px;
    background-color: #fff;
    margin-left:11px;
    padding:10px;
    display: none;
    overflow-y: auto;
    z-index:101;
}
.add-player table{
    width:100%;
}
.add-player table tbody tr{
    cursor:pointer;
}
.add-player table tbody tr:hover{
    background-color: #faa;
}
label.checkbox{
    color:#333;
    font-size:13px;
}
.login label.checkbox{
    font-size: 11px;
}
.checkbox input[type="checkbox"] {
  position: absolute;
  visibility: hidden;
}
.checkbox input[type="checkbox"] + span {
  cursor: pointer;
  color: #555;
  font-weight: 400;
  display: inline-block;
  position: relative;
  vertical-align: middle;
  margin-right: 5px;
}
.checkbox input[type="checkbox"] + span:before {
  background: rgba(0, 0, 0, 0) url("../img/check.png") no-repeat scroll center top;
    content: " ";
    display: inline-block;
    height: 18px;
    position: relative;
    top: 3px;
    width: 18px;
}
.checkbox input[type="checkbox"]:checked + span:before {
  background-position: 0 -46px;
}
.message-window{
    display: none;
}
.message-window .modal-bl{
    bottom: 0;
    position: fixed;
    height: 326px;
    left: 0;
    margin: auto;
    max-width: 390px;
    right: 0;
    top: 0;
    z-index: 110;
}
#message-window .modal-bl{
    height: 236px;
}
</style>
<body>
<script type="text/x-handlebars" data-template-name="index">
<div class="modal-bl dropdown-menu message-window" id="buyPlayer">
    <header class="modal-bl-header">
        <i class="ic ic--aereo"></i> Отправка запроса
        <button class="btn btn--close js-modal-bl-hide" {{action "closeModalWindow"}}>&nbsp;</button>
    </header>
    <div class="modal-bl-content">
        <div class="modal-bl-body">    
            <div class="row">
                <div class="col-xs-4">
                    <label>Тема</label>
                    <label>Сделка</label>
                    <label>Сообщение</label>
                    
                </div>
                <div class="col-xs-8">
                    <div class="player-info input-bl">
                        <span class="name">Lionel Messi <span class="player-rating player-rating--danger">98</span></span>

                    </div>
                    <select class="input-bl">
                        <option value="Продажа">Продажа</option>
                        <option value="Продажа">Продажа</option>
                    </select>
                    <textarea placeholder="Введите сообщение" class="input-bl input-sm mb0"></textarea>
                </div>
            </div>
            

        </div>
        <footer class="modal-bl-footer text-right">
            <button class="btn btn--transp btn--sm" type="reset" {{action "closeModalWindow"}}>Отмена</button>
            <button class="btn btn--info btn--sm" type="submit">Отправить</button>
        </footer>
    </div>
</div>
<div id="message-window" class="message-window">
    <div class="dialog-background" {{action "closeModalWindow"}}>
    </div>
    <div class="modal-bl">
        <header class="modal-bl-header">
            <i class="ic ic--aereo"></i> Отправка запроса
            <button class="btn btn--close js-modal-bl-hide" {{action "closeModalWindow"}}>&nbsp;</button>
        </header>
        <div class="modal-bl-content">
            <div class="modal-bl-body">    
                <div class="row">
                    <div class="col-xs-4">
                        <label>Сообщение</label> 
                    </div>
                    <div class="col-xs-8">
                        <textarea id='message' placeholder="Введите сообщение" class="input-bl input-sm mb0"></textarea>
                    </div>
                </div>
                

            </div>
            <footer class="modal-bl-footer text-right">
                <button class="btn btn--transp btn--sm" type="reset" {{action "closeModalWindow"}}>Отмена</button>
                <button class="btn btn--info btn--sm" type="submit" {{action "sendMessageToUser"}}>Отправить</button>
            </footer>
        </div>
    </div>
</div>
<div id="modalChangeLogin" class="modal fade">
    <div class="dialog-background">
    </div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="ic ic--user"></i>Отсутствие логина</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Логин</label>
                    </div>
                    <div class="col-xs-8">
                        {{input type="text" class="input-bl input-sm" value=newLogin}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn--info btn--sm" {{action 'saveLogin'}} type="submit">Отправить</button>
            </div>
        </div>
    </div>
</div>

<header class="header">
        <div class="container clr">
            <!-- logo =============================== -->
            <div class="logo left"><a href="#"><img alt="" src="img/logo.png"></a></div>
            <!-- end logo  -->

            <!-- Nav =============================== -->
            <ul class="nav left">
                {{#each menuItem in leftMenu}}
                    <li>{{#link-to menuItem.url}}{{menuItem.title}}{{/link-to}}</li>
                {{/each}}                              
            </ul>
            <!-- end Nav -->
    
            <!-- Lang =============================== -->
            <ul class="nav lang right">
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle lang__link" href="#">Ru <b class="caret"></b></a>
                    <ul class="dropdown-menu ">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Россия</a></li>
                    </ul>
                </li>
            </ul>
            <!-- end Lang -->
            
            <!-- Profile =============================== -->
            {{#if curUser.id}}
                <div class="m-profile right">
                    <div class="m-profile__avatar inline">
                        <img alt="" {{bind-attr src="curUser.photo_small"}}>
                        <span class="kbd">{{countUnreadMessages}}</span>
                    </div>
                    
                    <ul class="nav inline">
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{curUser.login}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>{{#link-to "user" curUser.id}}<i class="ic ic--settings"></i> Личный кабинет{{/link-to}}</li>
                                <li>{{#link-to "messages"}}<i class="ic ic--message"></i> Сообщения <span class="kbd">{{countUnreadMessages}}</span>{{/link-to}}</li>
                                <li>{{#link-to "myplayers"}}<i class="ic ic--group"></i> Мои игроки{{/link-to}}</li>
                                <li><a href="#" {{action 'logout'}}><i class="ic ic--out"></i> Выход</a></li>
                            </ul>
                        </li>
                    </ul>
                    <span class="shield">{{curUser.score}}</span>
                </div>
            {{else}}
                <div class="m-profile login right">
                    <div class="login__avatar inline">
                        <img alt="" src="img/empty-icon.png">
                    </div>
                    
                    <ul class="nav inline js-login">
                        <li class="dropdown">
                            <a class="dropdown-toggle" href="#" {{action 'showMenu'}}>Войти в систему <b class="caret"></b></a>
                            <div class="dropdown-menu dropdown-menu-right login-wrap" id='rightMenu'>
                                
                                    <!-- Nav tabs -->
                                    <ul role="tablist" class="tab">
                                        <li class="active">
                                            <a data-toggle="tab" role="tab" aria-controls="login" href="#auth-tab">Авторизация</a>
                                        </li>
                                        <li>
                                            <a data-toggle="tab" role="tab" aria-controls="registration" href="#reg-tab">Регистрация</a>
                                        </li>
                                    </ul>
                                
                                    <!-- Tab panes -->
                                    <div class="tab-content">
                                        <div id="auth-tab" class="tab-pane active" role="tabpanel">
                                            <form action="#">
                                                <input type="text" name="login" placeholder="Логин" class="input-sm input-bl input-ic input-ic--user">
                                                <input type="password" name="password" placeholder="•••••" class="input-sm input-bl input-ic input-ic--pass">
                                                <div class="clr">
                                                    <label class="checkbox">
                                                        <input type="checkbox">
                                                        <span></span>
                                                         Запомнить
                                                    </label>
                                                    <button class="right btn btn--info btn--xs btn-login" type="submit" {{action 'auth' 'site'}}>Войти <i class="ic"></i></button>
                                                </div>
                                            </form>

                                            <div class="separate"><span>или</span></div>
                                            
                                            <div class="social">
                                                <a class="social__link social__link--fb" href="#" {{action 'auth' 'facebook'}}>&nbsp;</a>
                                                <a class="social__link social__link--tw" href="#">&nbsp;</a>
                                                <a class="social__link social__link--vk" href="#" {{action 'auth' 'vk'}}>&nbsp;</a>
                                                <a class="social__link social__link--go" href="#">&nbsp;</a>
                                            </div>
                                            
                                            <div class="justify">
                                                <a class="login__link" href="#">Забыли пароль?</a>
                                                <a class="login__link" href="#">Регистрация</a>
                                            </div>
                                        </div>
                                        <div id="reg-tab" class="tab-pane" role="tabpanel">
                                            <form action="#">
                                                <input type="text" placeholder="Логин" class="input-sm input-bl input-ic input-ic--user" name="login">
                                                <input type="password" placeholder="Введите пароль" class="input-sm input-bl input-ic input-ic--pass" name="password">
                                                <input type="password" placeholder="Повторить пароль" class="input-sm input-bl input-ic input-ic--pass" name="repeat_password">
                                                <input type="text" placeholder="Введите E-mail" class="input-sm input-bl input-ic input-ic--mail" name="email">
                                                <label class="checkbox bl">
                                                    <input type="checkbox">
                                                    <span></span>
                                                    Я хочу получать уведомления
                                                </label>
                                                <label class="checkbox bl text-darkengreen">
                                                    <input type="checkbox">
                                                    <span></span>
                                                    Я соглашаюсь с правилами
                                                </label>
                                                <label class="checkbox bl">
                                                    <input type="checkbox">
                                                    <span></span>
                                                    Я не робот
                                                </label>
                                                <div class="text-right">
                                                    <button class="btn btn--info btn--xs btn-register" {{action 'auth' 'reg'}}>Регистрация <i class="ic"></i></button>
                                                </div>
                                            </form>


                                        </div>
                                    </div>
                                
                            </div>
                        </li>
                    </ul>
                </div>
            {{/if}}
            <!-- end Profile -->

        </div>
    </header>
    <section class="home">
        <div class="container">
            <div class="home__info">
                <div class="logo">
                    <img alt="" src="img/home-logo.png">
                </div>
                <p class="description">This resource for gamers of FIFA, it isn’t commertial website, all right was protected. <br>
                Thank you that use our website</p>
            </div>
        </div>

        <!-- Search  =============================== -->
        <div class="search">
            <div class="container">
                <form class="search__form clr" action="#">
                    <!-- filter  =============================== -->
                    <div class="js-filter modal-dropdown">
                        <button data-toggle="dropdown" class="btn btn--info dropdown-toggle" aria-expanded="true"><i class="ic ic--filter"></i> фильтры <b class="caret"></b></button>

                        <div class="modal-bl dropdown-menu">
                            <header class="modal-bl-header">
                                <i class="ic ic--filter"></i> фильтры
                                <button class="btn btn--close js-modal-bl-hide">&nbsp;</button>
                            </header>
                            <div class="modal-bl-content">
                                <div class="modal-bl-body">
                                    <div class="col-xs-4">
                                        <h5 class="title-line"><span>Общие</span></h5>
                                        <div class="row">
                                            <div class="col-xs-5">
                                                <label>Продавец</label>
                                                <label>Тип карточки</label>
                                                <label>Рейтинг</label>
                                                <label>Цена <small>(min)</small></label>
                                                <label>Цена <small>(max)</small></label>
                                            </div>
                                            <div class="col-xs-7">
                                                {{view Ember.Select class="input-bl" value=model.user_id content=userArray optionValuePath="content.id" optionLabelPath="content.login"}}
                                                <select class="input-bl">
                                                    <option value="TOTY">TOTY</option>
                                                    <option value="TOTY">TOTY</option>
                                                </select>
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_rait class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_rait class="input-sm col-5 col-offset-2"}}
                                                </div>
                                                
                                                <div class="fl-grid fl-grid--strech">
                                                    {{input value=model.min_price class="input-sm col-6"}}
                                                    {{view Ember.Select class="col-6" value=model.min_price_modificator content=priceModificatorArray optionValuePath="content.value" optionLabelPath="content.caption"}}
                                                </div>  

                                                <div class="fl-grid fl-grid--strech">
                                                    {{input value=model.max_price class="input-sm col-6"}}
                                                    {{view Ember.Select class="col-6" value=model.max_price_modificator content=priceModificatorArray optionValuePath="content.value" optionLabelPath="content.caption"}}
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <h5 class="title-line"><span>Персональные</span></h5>
                                        <div class="row">
                                            <div class="col-xs-5">
                                                <label>Национальность</label>
                                                <label>Лига</label>
                                                <label>Клуб</label>
                                                <label>Позиция</label>
                                            </div>
                                            <div class="col-xs-7">
                                                {{view Ember.Select class="input-bl" value=model.nation_id content=nationsArray optionValuePath="content.id" optionLabelPath="content.name"}}

                                                {{view Ember.Select id='leagueSelect' class="input-bl" value=model.league_id content=leagueArray optionValuePath="content.id" optionLabelPath="content.name"}}

                                                {{view Ember.Select id='clubSelect' class="input-bl" value=model.club_id content=clubArray optionValuePath="content.id" optionLabelPath="content.name"}}

                                                {{view Ember.Select class="input-bl" value=model.position_id content=positionArray optionValuePath="content.position" optionLabelPath="content.position"}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-4">
                                        <h5 class="title-line"><span>Физические</span></h5>

                                        <div class="row">
                                            <div class="col-xs-5">
                                                <label>Скорость</label>
                                                <label>Удар</label>
                                                <label>Передача</label>
                                                <label>Дриблинг</label>
                                                <label>Защита</label>
                                            </div>
                                            <div class="col-xs-7">
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_speed class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_speed class="input-sm col-5 col-offset-2"}}
                                                </div>
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_shotpower class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_shotpower class="input-sm col-5 col-offset-2"}}
                                                </div>
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_pass class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_pass class="input-sm col-5 col-offset-2"}}
                                                </div>
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_dribling class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_dribling class="input-sm col-5 col-offset-2"}}
                                                </div>
                                                <div class="fl-grid fl-grid--doubble">
                                                    {{input value=model.min_defense class="input-sm input-grid col-5"}}
                                                    {{input value=model.max_defense class="input-sm col-5 col-offset-2"}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <footer class="modal-bl-footer text-right">
                                    <button {{action "clearSearch"}} class="btn btn--transp btn--sm" type="reset">Очистить</button>
                                    <button {{action "search"}} class="btn btn--warning btn--sm" type="submit">Поиск</button>
                                </footer>
                            </div>
                        </div>
                    </div>
                    <!-- end filter  -->

                    <!-- PC  =============================== -->
                    <div class="js-pc dropdown">
                        <button data-toggle="dropdown" class="btn dropdown-toggle" aria-expanded="false"><span class="ic-wr"><i class="ic ic--pc"></i></span> <strong>PC</strong> <b class="caret"></b></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="ic-wr"><i class="ic ic--ios"></i></span> <strong>IOS</strong></a></li>
                            <li><a href="#"><span class="ic-wr"><i class="ic ic--android"></i></span> <strong>Android</strong></a></li>
                            <li><a href="#"><span class="ic-wr"><i class="ic ic--plastation"></i></span> <strong>PlayStationи</strong></a></li>
                            <li><a href="#"><span class="ic-wr"><i class="ic ic--xbox"></i></span> <strong>Xbox</strong></a></li>
                        </ul>
                    </div>
                    <!-- end PC  -->

                    <button class="btn btn--warning btn-search" type="submit">&nbsp;</button>

                    <!-- Input search  =============================== -->
                    <div class="js-input dropdown">
                        <input type="text" data-toggle="dropdown" class="input-bl dropdown-toggle" placeholder="Поиск игроков..." aria-expanded="false">
                        <button class="btn--reset" type="reset"></button>
                        <ul class="dropdown-menu">
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> Ronaldo <span>(Real Madrid)</span></a></li>
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> Robben <span>(bayern munich)</span></a></li>
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> LEWANDOWSKI <span>(Baern Munich)</span></a></li>
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> Ronaldo <span>(Real Madrid)</span></a></li>
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> Robben <span>(bayern munich)</span></a></li>
                            <li><a href="#"><img class="dp-img" alt="" src="img/player1.png"> LEWANDOWSKI <span>(Baern Munich)</span></a></li>
                        </ul>
                    </div>
                    <!-- end Input search  -->

                </form>
            </div>
        </div>
        <!-- end Search  -->
    </section>
<div class="main">
    <div class="container-lg">
        <!-- crumbs  =============================== -->
        <ul class="crumbs">
            <li><i class="ic ic--home"></i> <a href="#">Главная</a></li>
            <li><span>Новости</span></li>
        </ul>
        <!-- end crumbs  -->

        <!-- Content  =============================== -->
        <div class="content">
            <div class="share">
                <i class="ic ic--share"></i>
                <a href="#">Поделиться</a>
            </div>
            {{outlet}}
        </div>
    </div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="user">
<div class='row profile'>
    <aside class="col-xs-3 profile__sidebar">
        <div class="profile-name">
            <span class="name">{{model.login}}</span>
            <span class="shield">{{model.score}}</span>
        </div>
        <div class="profile-avatar">
            <img alt="" {{bind-attr src="model.photo"}}>
        </div>
        <div class="profile-button">
        {{#unless isYou}}
            {{#if curUser.id}}
                <a class="btn btn--info " {{action "newMessage"}}>Написать <span>сообщение</span> <i class="ic"></i></a>
                {{#if model.is_friend}}
                    <br>Ваш друг
                {{else}}
                    {{#if model.friend_request}}
                        <br>Заявка в друзья
                    {{else}}
                        <a class="btn btn--success" href="#" {{action 'addToFriend'}}>Добавить <span>в друзья</span> <i class="ic"></i></a>
                    {{/if}}
                {{/if}}
            {{/if}}
        {{/unless}}
        </div>
        <div class="profile-pc">
            <a href="#"><i class="ic ic--pc"></i></a>
            <a href="#"><i class="ic ic--ios"></i></a>
            <a href="#"><i class="ic ic--android"></i></a>
            <a href="#"><i class="ic ic--plastation"></i></a>
            <a href="#"><i class="ic ic--xbox"></i></a>
        </div>

        <table class="table table--profile">
            <tbody><tr>
                <th>Ранг</th>
                <td>{{model.score}}</td>
            </tr>
            <tr>
                <th>Сделок</th>
                <td><a href="#">{{model.sales}}</a></td>
            </tr>
            <tr>
                <th>Купил</th>
                <td><a href="#">{{model.bought}}</a></td>
            </tr>
            <tr>
                <th>Продал</th>
                <td><a href="#">{{model.sold}}</a></td>
            </tr>
            <tr>
                <th>Игроков</th>
                <td><a href="#">####</a></td>
            </tr>   
            <tr>
                <th>Нарушений</th>
                <td>{{model.violation}}</td>
            </tr>
            <tr>
                <th>Группа</th>
                <td>####</td>
            </tr>   
        </tbody></table>
    </aside>
    <div class="col-xs-9">
        <ul role="tablist" class="tab" id="profile-tabs">
            <li class="">{{#link-to "user" model.id}}Общие{{/link-to}}</li>
            <li class=""><a data-toggle="tab" aria-controls="trades" href="#trades" aria-expanded="false">Сделки</a></li>
            <li class="">{{#link-to "user.players" model.id}}Игроки{{/link-to}}</li>
            <li class="">{{#link-to "user.friends" model.id}}Друзья{{/link-to}}</li>
            <li class=""><a data-toggle="tab" aria-controls="settings" href="#settings" aria-expanded="false">Настройки</a></li>
        </ul>
        <div class="tab-content">
            {{outlet}}
        </div>
    </div>
</div>
</script>
<script type="text/x-handlebars" data-template-name="user/profile">
<div id="general" class="tab-pane active" role="tabpanel">
    <h5 class="title-line"><span>Мои данные</span></h5>
    <table class="table table--profile">
        <tbody>
        <tr>
            <th>Логин</th>
            <td>{{model.login}}</td>
        </tr>
        <tr>
            <th>Имя</th>
